<template>
    
    <lightning-card  variant="Narrow"  title="Weather Farcasting Integration API">
        <div class="box">
                    <div class="slds-box slds-box_small">
        <div class="container" style="display: flex; align-items: center;">
            <div class="slds-m-left_small">
        <lightning-input type="text" variant="standard" name="name" label="Search City" placeholder="type here..." onchange={Handlecity}></lightning-input>
     </Div>
     <div class="slds-size_1-of-2 slds-p-top_large">
    <lightning-button class="slds-m-around_medium" variant="brand" label="Fetch Weather" title="titleName" onclick={handlegetWeather} style="margin-left: 10px"></lightning-button>
     </div>
    </div>
    <div if:true={weatherIcon}>
        <img src={weatherIcon} alt="Weather icon not found."/>
        <strong>{weathertext}</strong>
        
        <strong>{weatherTempC} </strong>c%
    </br>
        <strong>{weatherCity}</strong>
    </br>

        <strong>{weatherRegion}</strong>
    </br>

        <strong>{weatherCountry}</strong>
    </br>

        <strong>{weatherTime}</strong>
    </br>

       

    </div>
</div>
</div>
</lightning-card>

</template>
